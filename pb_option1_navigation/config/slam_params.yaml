slam_toolbox:
  ros__parameters:
    use_sim_time: false
    # Frames
    map_frame: map
    odom_frame: odom
    base_frame: base_link
    # Sensor topic
    scan_topic: /scan

    # SLAM settings (sane defaults for indoor)
    mode: mapping
    publish_tf: true
    publish_map: true

    resolution: 0.05
    max_laser_range: 15.0
    minimum_time_interval: 0.5

    # Loop closure / scan matching
    # These can be tuned later; keep defaults conservative.
    use_scan_matching: true
    use_loop_closure: true
    minimum_travel_distance: 0.2
    minimum_travel_heading: 0.2

    # Map update
    map_update_interval: 3.0

    # Performance
    throttle_scans: 1
    transform_timeout: 0.2
