/**:
  ros__parameters:
    # ============================================
    # YOLO模型配置
    # ============================================
    
    # 模型路径（必须为 ONNX 格式）
    model_path: "yolov8n.onnx"   # 推荐使用转换后的 ONNX 文件
    
    # ============================================
    # 检测参数
    # ============================================
    confidence_threshold: 0.5    # 置信度阈值
    
    # ============================================
    # 目标类别 - 大作业要求的三种物体
    # ============================================
    target_classes:
      - "cup"      # 水杯 -> 前行
      - "apple"    # 苹果 -> 右转（新要求）
      - "banana"   # 香蕉 -> 左转（新要求）
    
    # ============================================
    # 话题配置
    # ============================================
    image_topic: "/image"        # 输入图像话题
    
    # ============================================
    # 计算设备
    # ============================================
    device: "cpu"                 # 可选 "cpu" 或 "cuda"（需OpenCV支持）