/**:
  ros__parameters:
    # ============================================
    # YOLO模型配置
    # ============================================
    
    # 模型路径
    # 可选: yolov8n.pt (最快), yolov8s.pt, yolov8m.pt, yolov8l.pt
    # 也可以使用自定义训练的模型
    model_path: "yolov8n.pt"
    
    # ============================================
    # 检测参数
    # ============================================
    
    # 置信度阈值 (0.0-1.0)
    # 降低此值可以检测更多物体,但可能增加误检
    confidence_threshold: 0.5
    
    # ============================================
    # 目标类别 - 大作业要求的三种物体
    # ============================================
    
    # 必须检测的物体类别
    target_classes:
      - "cup"      # 水杯 -> 前行
      - "apple"    # 苹果 -> 左转
      - "banana"   # 香蕉 -> 右转
    
    # ============================================
    # 话题配置
    # ============================================
    
    # 输入图像话题
    image_topic: "/image"
    
    # ============================================
    # 计算设备
    # ============================================
    
    # 设备选择
    # "cpu" - CPU模式
    # "cuda" 或 "0" - GPU模式(需要CUDA支持)
    device: "cpu"
    
    # ============================================
    # 说明
    # ============================================
    
    # COCO数据集中的类别对应:
    # - cup: COCO类别41
    # - apple: COCO类别47
    # - banana: COCO类别46
    
    # 如果使用自定义训练的模型,请将model_path改为:
    # model_path: "custom_model.pt"
    # 并将模型文件放在 models/ 目录下
