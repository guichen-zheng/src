/**:
  ros__parameters:
    # ============================================
    # 跟随模式配置
    # ============================================
    enable_follow: false          # 默认关闭，由launch根据mode控制
    target_object: "cup"           # 跟随的目标物体
    
    # ============================================
    # 运动参数
    # ============================================
    linear_speed: 0.3              # 线速度 (m/s)
    angular_speed: 0.5             # 角速度 (rad/s)
    
    # ============================================
    # 跟随控制参数
    # ============================================
    target_area_ratio: 0.3         # 目标区域比例（暂未使用）
    center_tolerance: 50            # 中心对齐容差 (像素)
    
    # ============================================
    # 图像参数
    # ============================================
    image_width: 640
    image_height: 480