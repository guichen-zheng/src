/**:
  ros__parameters:
    # ============================================
    # 跟随模式配置
    # ============================================
    
    # 是否启用跟随功能
    # true - 启用跟随模式(适用于演示跟随物体移动)
    # false - 禁用跟随模式(使用命令解释节点控制)
    enable_follow: false
    
    # 跟随的目标物体
    # 可选: cup, apple, banana
    target_object: "cup"
    
    # ============================================
    # 运动参数
    # ============================================
    
    # 最大线速度 (m/s)
    linear_speed: 0.3
    
    # 最大角速度 (rad/s)
    angular_speed: 0.5
    
    # ============================================
    # 跟随控制参数
    # ============================================
    
    # 目标区域比例 (0.0-1.0)
    # 当物体占图像的比例达到此值时,停止前进
    target_area_ratio: 0.3
    
    # 中心对齐容差 (像素)
    # 物体中心与图像中心的偏差小于此值时,不进行转向
    center_tolerance: 50
    
    # ============================================
    # 图像参数
    # ============================================
    
    # 图像尺寸
    image_width: 640
    image_height: 480
    
    # ============================================
    # 说明
    # ============================================
    
    # 跟随模式说明:
    # 1. enable_follow = true: 
    #    机器人会持续跟随指定的target_object
    #    
    # 2. enable_follow = false:
    #    使用command_interpreter_node控制
    #    根据检测到的物体执行不同动作:
    #    - cup (水杯) -> 前行
    #    - apple (苹果) -> 左转
    #    - banana (香蕉) -> 右转
    
    # 建议配置:
    # - 演示"跟随物体移动": enable_follow = true
    # - 演示"物体识别控制": enable_follow = false
