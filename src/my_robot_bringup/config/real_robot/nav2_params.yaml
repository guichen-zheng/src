amcl:
  ros__parameters:
    min_particles: 1000
    max_particles: 3000
    kld_err: 0.01
    kld_z: 0.99
    update_min_d: 0.05
    update_min_a: 0.1
    resample_interval: 1
    transform_tolerance: 0.2
    recovery_alpha_slow: 0.001
    recovery_alpha_fast: 0.1
    initial_pose_x: 0.0
    initial_pose_y: 0.0
    initial_pose_a: 0.0
    use_map_topic: true
    laser_model_type: "likelihood_field"
    odom_model_type: "diff"
    # 实物机器人需要更大的协方差
    initial_cov_xx: 0.5
    initial_cov_yy: 0.5
    initial_cov_aa: 0.4

bt_navigator:
  ros__parameters:
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /real_odom
    bt_loop_duration: 100
    default_nav_to_pose_bt_xml: "navigate_to_pose_w_replanning_and_recovery.xml"
    default_nav_through_poses_bt_xml: "navigate_through_poses_w_replanning_and_recovery.xml"
    # 实物机器人需要更保守的行为树
    behavior_tree: "navigate_w_replanning_time.xml"

controller_server:
  ros__parameters:
    controller_frequency: 10.0  # 实物频率较低
    min_x_velocity_threshold: 0.05
    min_y_velocity_threshold: 0.1
    min_theta_velocity_threshold: 0.05
    progress_checker:
      required_movement_radius: 0.3
      movement_time_allowance: 15.0
    goal_checker:
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.087
      stateful: true
    # 使用DWB控制器（更适合实物）
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      min_vel_x: -0.1
      max_vel_x: 0.3
      min_vel_y: 0.0
      max_vel_y: 0.0
      min_rot_vel: -0.5
      max_rot_vel: 0.5
      acc_lim_x: 0.5
      acc_lim_y: 0.0
      acc_lim_theta: 1.0
      decel_lim_x: -0.5
      decel_lim_y: 0.0
      decel_lim_theta: -1.0
      vx_samples: 20
      vy_samples: 0
      vtheta_samples: 40
      sim_time: 1.7
      use_dwa: true
      path_distance_bias: 32.0
      goal_distance_bias: 24.0
      occdist_scale: 0.01
      forward_point_distance: 0.325
      stop_time_buffer: 0.2
      scaling_speed: 0.25
      max_scaling_factor: 0.2

planner_server:
  ros__parameters:
    expected_planner_frequency: 5.0  # 实物规划频率较低
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.25
      use_astar: true
      allow_unknown: false  # 实物不允许未知区域
      planner_grid_x: 50
      planner_grid_y: 50

behavior_server:
  ros__parameters:
    costmap_topic: /local_costmap/costmap_raw
    footprint_topic: /local_costmap/published_footprint
    cycle_frequency: 5.0  # 实物行为检查频率较低
    behavior_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_recoveries/Spin"
      simulate_ahead_time: 4.0
    backup:
      plugin: "nav2_recoveries/BackUp"
      backup_dist: 0.1
      backup_speed: 0.02
      simulate_ahead_time: 4.0
    wait:
      plugin: "nav2_recoveries/Wait"
      wait_duration: 10.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 2.0
      publish_frequency: 1.0
      transform_tolerance: 0.5
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 2.0
      height: 2.0
      resolution: 0.05
      origin_x: -1.0
      origin_y: -1.0
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /real_scan
          max_obstacle_height: 0.5
          min_obstacle_height: 0.0
          expected_update_rate: 1.0
          observation_persistence: 1.0
          marking: true
          clearing: true
          data_type: "LaserScan"
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        cost_scaling_factor: 5.0
        inflation_radius: 0.8  # 实物需要更大的安全距离

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 0.5
      publish_frequency: 0.5
      transform_tolerance: 0.5
      robot_base_frame: base_link
      use_sim_time: False
      width: 8.0
      height: 8.0
      resolution: 0.05
      origin_x: -4.0
      origin_y: -4.0
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: true
        map_subscribe_transient_local: true
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /real_scan
          max_obstacle_height: 0.5
          min_obstacle_height: 0.0
          expected_update_rate: 1.0
          observation_persistence: 1.0
          marking: true
          clearing: true
          data_type: "LaserScan"
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        cost_scaling_factor: 5.0
        inflation_radius: 0.8